<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Capital Forms or whatever</title>
  </head>

  <body>
    <div class="container">
      <h1>Convert your message to caps! For free!</h1>
      <div class="row">
        <div class ="col-sm-6">
          <div id="blank">
            <form>
              <div class="form-group">
                <label for="message1">Enter your message here</label>
                <input id="message1" class="form-control" type="text">
              </div>
            <button type="submit" class="btn">Convert your message!</button>
            </form>
          </div><!--blankdiv-->
        </div>

        <div class ="col-sm-6" id="output">
          <p><span class="message1"></span></p>

        </div>

      </div>
    </div>
  </body>
</html>
